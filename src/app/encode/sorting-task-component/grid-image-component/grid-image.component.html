<div id="image" [class.selected]="isSelected">
    <img [src]="imageURL" alt="">
    <div id="image--overlay"></div>
    <div id="buttons">
        <button mat-icon-button 
            id="button--add-to-timeline" 
            (click)="addToTimeline()"
            matTooltip="Agregar a la lista"
            matTooltipShowDelay="1000">
            <mat-icon>add_to_photos</mat-icon>
        </button>
        <button mat-icon-button 
            id="button--open-in-full" 
            (click)="openInFull()"
            matTooltip="Ver en pantalla completa"
            matTooltipShowDelay="1000">
            <mat-icon>open_in_full</mat-icon>
        </button>
        <button mat-icon-button 
            id="button--add-check" 
            (click)="addToTimeline()"
            disabled="true">
            <mat-icon>library_add_check</mat-icon>
        </button>
    </div>
</div>
