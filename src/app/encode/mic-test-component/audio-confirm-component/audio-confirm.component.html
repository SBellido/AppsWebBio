<h1 mat-dialog-title>Escuchá tu grabación y confimá si se escucha bien.</h1>
<div mat-dialog-content>
    <audio controls autoplay>
        <source [src]="audio" type="audio/webm"/>
    </audio>
</div>
<div mat-dialog-actions>
    <button mat-button
        (click)="onClose(false)">
        No se escucha bien
    </button>
    <button mat-button
        (click)="onClose(true)"
        cdkFocusInitial>
        Se escucha bien
    </button>
</div>
