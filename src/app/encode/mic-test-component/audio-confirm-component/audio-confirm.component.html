<h1 mat-dialog-title>¿Se escucha bien?</h1>
<div mat-dialog-content>
    <audio controls autoplay>
        <source [src]="audio" type="audio/webm"/>
    </audio>
</div>
<div mat-dialog-actions>
    <button mat-button
        (click)="onClose(false)">
        No se escucha
    </button>
    <button mat-button
        (click)="onClose(true)"
        cdkFocusInitial>
        Sí, se escucha bien
    </button>
</div>
