<h1 mat-dialog-title>¿Querés agregar más detalles?</h1>
<div class="mat-dialog-actions">
    <button mat-stroked-button
        (click)="onExtend(true)">
        Si, grabar otro audio
    </button>
    <button mat-raised-button
        color="primary"
        (click)="onExtend(false)"
        cdkFocusInitial>
        No, finalizar test
    </button>
</div>
