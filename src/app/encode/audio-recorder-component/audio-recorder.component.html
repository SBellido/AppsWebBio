<div class="recorder mat-elevation-z1">
    <button mat-fab
        class="button"
        (click)="onRecButtonPressed()">
        <mat-icon *ngIf="!recorderService.isRecording">mic</mat-icon>
        <mat-icon *ngIf="recorderService.isRecording">stop</mat-icon>
    </button>
    <div class="recorder-display"
        [class.recording] = "recorderService.isRecording">
        <span>{{status}}</span>
    </div>
</div>
