<h1 class="mat-dialog-title">Permite que Investigar utilice tu cámara y tu micrófono</h1>
<div class="mat-dialog-content">
    <p>
        Investigar necesita acceder a tu cámara y a tu micrófono para poder realizar
        nuestros tests. Tendrás que confirmar esta decisión en cada navegador
        que utilices.
    </p>
</div>
<div mat-dialog-actions>
    <button mat-button
        (click)="onClose(true)"
        cdkFocusInitial>
        Cerrar
    </button>
</div>
