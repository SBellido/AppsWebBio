<div class="suspect">
    <img [src]="suspectPhotoUrl" 
        [ngClass]="{'selected': isSelected === true}"
        (click)="selectSuspect()"
        alt=""/>
    
    <div *ngIf="suspectId == absentSuspectId; then absentSuspectButton else regularSuspectButton">
        <!-- template will replace this div -->
    </div>
    
    <ng-template #regularSuspectButton>
        <mat-radio-button #suspectButton value="suspect">Sospechoso {{ suspectIndex }}</mat-radio-button>
    </ng-template>

    <ng-template #absentSuspectButton>
        <mat-radio-button #suspectButton value="suspect">No est√°</mat-radio-button>
    </ng-template>
</div>
