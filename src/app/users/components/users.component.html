<div class="container-all">
    <app-header></app-header>
    <div class="container-test-name">
        <h3 class="test-name">Ranking de CREATIVIDAD</h3>
        <hr class="line-test">
    </div>
    <div class="container-table">
        <table mat-table mat-table [dataSource]="users" class="mat-elevation-z8 users-table">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
            </ng-container> 
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let user"> {{ user.lastName }} </td>
            </ng-container>
            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef> Edad </th>
                <td mat-cell *matCellDef="let user"> {{ user.age }} </td>
            </ng-container>  
            <ng-container matColumnDef="points">
                <th mat-header-cell *matHeaderCellDef> Puntos </th>
                <td mat-cell *matCellDef="let user"> {{ user.points }} </td>
            </ng-container>           
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
<router-outlet></router-outlet>
