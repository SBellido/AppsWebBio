<div class="container-all">
    <app-header-light></app-header-light>
    <div class="container-test-name">
        <h3 class="test-name">Actividad seleccionada: {{ testCreativity.name | uppercase }}</h3>
        <hr class="line-test">
    </div>
    <section class="container">
        <article class="container-element-textarea"> 
            <app-element class="container-element"></app-element>   
            <app-proposal
                *ngFor="let proposal of proposals" 
                (proposalAggregate)="addProposalToTextarea($event)"
                [proposal]="proposal">
            </app-proposal>   
        </article>
        <app-clock></app-clock>
    </section>
</div>
<router-outlet></router-outlet>
